<div
class="relative flex size-full min-h-screen flex-col bg-[#111722] dark group/design-root overflow-x-hidden"
style="font-family: 'Space Grotesk', 'Noto Sans', sans-serif"
>
<app-car-light *ngIf="!animationFinished" (animationDone)="onAnimationDone()"></app-car-light>

  <div class="layout-container flex h-full grow flex-col">
    <header
      class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#243147] px-10 py-3"
    >
      <div class="flex items-center gap-4 text-white">
        <div class="size-4">
          <svg
            viewBox="0 0 48 48"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z"
              fill="currentColor"
            ></path>
          </svg>
        </div>
        <h2
          class="text-white text-lg font-bold leading-tight tracking-[-0.015em]"
        >
          LuxDrive
        </h2>
      </div>
      <div class="flex flex-1 justify-end gap-8">
        <div class="flex items-center gap-9">
          <a class="text-white text-sm font-medium leading-normal" href="#"
            >Modelos</a
          >
          <a class="text-white text-sm font-medium leading-normal" href="#"
            >Personalización</a
          >
          <a class="text-white text-sm font-medium leading-normal" href="#"
            >Comunidad</a
          >
          <a class="text-white text-sm font-medium leading-normal" href="#"
            >Acerca de</a
          >
        </div>
        <div class="flex gap-2">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#1964e5] text-white text-sm font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Iniciar Sesión</span>
          </button>
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#243147] text-white text-sm font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Registrarse</span>
          </button>
        </div>
      </div>
    </header>
    <router-outlet *ngIf="animationFinished"></router-outlet>

  </div>
</div>
