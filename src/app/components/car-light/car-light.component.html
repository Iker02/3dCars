<div *ngIf="visible" class="relative h-screen w-screen bg-black flex items-center justify-center overflow-hidden">
  <!-- Imagen de fondo -->
  <img
    src="../../../assets/car-light.jpg"
    alt="Porsche"
    class="h-screen w-auto object-cover"
  />

  <!-- Gradiente superior -->
  <div class="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-black to-transparent z-20 pointer-events-none"></div>

  <!-- Gradiente inferior -->
  <div class="absolute bottom-0 left-0 w-full h-32 bg-gradient-to-t from-black to-transparent z-20 pointer-events-none"></div>

  <!-- Faro circular que se "enciende" -->
  <div class="absolute inset-0 z-10 pointer-events-none">
    <div class="faro mx-auto my-auto"></div>
  </div>
</div>


<style>
  .faro {
    width: 400px;
    height: 400px;
    border-radius: 50%;
    background: radial-gradient(
      circle,
      rgba(255, 255, 200, 0.95) 0%,
      rgba(255, 255, 200, 0.7) 40%,
      rgba(255, 255, 200, 0.4) 70%,
      transparent 90%
    );
    animation: faroOn 4s ease-out forwards;
    opacity: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    filter: blur(20px);
  }

  @keyframes faroOn {
    0% {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.5);
    }
    90% {
      opacity: 0.8;
      transform: translate(-50%, -50%) scale(10);
    }
    100% {
      opacity: 1;
      transform: translate(-50%, -50%) scale(10);
      background: radial-gradient(
        circle,
        rgba(255, 255, 255, 1) 0%,
        rgba(255, 255, 255, 0.7) 40%,
        rgba(255, 255, 255, 0.4) 70%,
        transparent 90%
      );
    }
  }
</style>
